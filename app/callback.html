					<div class="contacts">
						<ul class="contacts-list">
							<li class="contacts-item-name">Контакты</li>
							<li class="contacts-item"><img class="contacts-icon" src="img/email.png" width="17"><a href="mailto:elena_an_92@mail.ru" class="email">elena_an_92@mail.ru</a></li>
							<li class="contacts-item"><img class="contacts-icon" src="img/telephone.png" width="17"><a href="tel:+79168342318">+79168342318</a></li>

				<div class="content-area">
					<section class="section">
						<h1 class="section-title">У вас интересный проект? Напишите мне</h1>
						<div class="description">
							<div class="callback">
								<form action="#" name="callback" class="callback-form">
									<div class="callback-input callback-input-margin">
										<p>Имя</p>
										<input class="callback-item" type="text" name="name" id="name" placeholder="Как к Вам обращаться" required>
									</div>
									<div class="callback-input">
										<p>Email</p>
										<input class="callback-item" type="email" name="email" id="email" placeholder="Куда мне писать" required>
									</div>
										<div class="callback-input">
											<p>Сообщение</p>
											<textarea class="callback-item callback-item-message" type="text" name="message" id="message" placeholder="Кратко в чем суть" required></textarea>
										</div>
									<div class="capcha">
										<p>Введите код, указанный на картинке</p>
										<div class="capcha-generate"><img src="img/capcha.png" alt="capcha"></div>
										<div class="capcha-input">
											<input class="callback-item callback-item-capcha" type="text" name="capcha" id="capcha" placeholder="Введите код" required>
										</div>
									</div>
									<div class="button">
										<input type="submit" class="callback-button callback-button-submit" value="Отправить">
										<input type="reset" class="callback-button callback-button-reset" value="Очистить">
									</div>
								</form>
							</div>
						</div>
					</section>
