<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1200, initial-scale=1">
	<title>Обо мне</title>
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- build:css css/vendor.min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower/normalize-css/normalize.css" />
	<link rel="stylesheet" href="bower/qtip2/jquery.qtip.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css css/sign.min.css -->
	<link rel="stylesheet" href="css/sign.css">
	<!-- endbuild -->
	<script src="js/modernizr.js"></script>
	<!-- build:css css/mainie.min.css -->
	<!--[if IE 8]>
		<link rel="stylesheet" href="css/mainie.css">
	<![endif]-->
	<!-- endbuild -->
</head>
<body>
	<div class="wrapper">
		
		<div class="content">
			<div class="sign">
				<span class="sign-title">Авторизуйтесь</span>
				<div class="sign-wrap">
					<form action="" class="sing-in">
						<input type="email" class="sign-item login-in" placeholder="Введите Email" >
						<input type="password" class="sign-item pass-in"  placeholder="Введите пароль" >
						<input type="checkbox" class="keep" id="keep-check">
						<label for="keep-check" class="keep-checkbox">Запомнить меня?</label>
						<button class="sign-button sign-button-submit">Войти</button>
					</form>
				</div>
			</div>
		</div>
		<div class="empty"></div>
	</div>
	<footer class="footer">
		<div class="container-footer">
			<div class="login">
				<div class="locked-wrap">
					<i class="locked"></i>
					<a href="sing.html" class="log">ВХОД</a>
				</div>
			</div>
			<div class="copyright">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его!</div>
		</div>
	</footer>

	<!-- build:css js/vendor.js -->
	<!-- bower:js -->
	<script src="bower/jquery/jquery.js"></script>
	<script src="bower/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="bower/qtip2/jquery.qtip.js"></script>
	<script src="bower/bPopup/jquery.bpopup.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css js/main.js -->
	<script src="js/popup.js"></script>
	<script src="js/placeholder.js"></script>
	<!-- endbuild -->
</body>
</html>
